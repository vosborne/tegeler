<TITLE>Tegeler Displays 19-20 - Example</TITLE>
<META http-equiv="refresh" content="1800">

<style>
body {background-color: #000000;}
#overlay {
  position: fixed; /* Sit on top of the page content */
  display: block;
  width: 100%; /* Full width (cover the whole page) */
  height: 50px; 
  bottom: 0px;
  background-color: #000000;
  z-index: 3; /* Specify a stack order in case you're using a different order for other elements */
  cursor: pointer; /* Add a pointer on hover */
}
#datetime {
  font-size: 24px;
  font-weight: bold;
  font-family: "Arial", sans-serif;
  color: #FFFFFF;
  text-align: center;
  margin: auto;
}
</style>

<script>
function refreshdisplay_c(){
  var refresh=1000; // Refresh rate in milli seconds - keep the clock ticking!
  mytime=setTimeout('display_ct()',refresh)
}

function display_ct() {
  var d = new Date();
  var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var hours = d.getHours() > 12 ? d.getHours() - 12 : d.getHours();
  var am_pm = d.getHours() >= 12 ? "PM" : "AM";
  var minutes = d.getMinutes() < 10 ? "0" + d.getMinutes() : d.getMinutes();
  var seconds = d.getSeconds() < 10 ? "0" + d.getSeconds() : d.getSeconds();

  document.getElementById("datetime").innerHTML = weekdays[d.getDay()] +", "+ months[d.getMonth()] +" "+ d.getDate() +", "+ d.getFullYear()+" at "+hours+":"+minutes+":"+seconds+" "+am_pm;
  refreshdisplay_c();
}

</script>

<body onload=display_ct();>
